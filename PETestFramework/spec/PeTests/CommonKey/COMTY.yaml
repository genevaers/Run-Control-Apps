- name: "COMTY01"
  header: "Alpha"
  description: "Common Key Buffer with Alphanumeric key"
  source: "WBXML"
  xmlfiles:
  - name: "comtyal.xml"
    replacements: 
    - replace: "%SRCKEYFLDID%"
      with: "58"
    - replace: "%TRGKEYFLDID%"
      with: "72"
    - replace: "%KEYFLDNAME%"
      with: "Alphanumeric"
    - replace: "%KEYTYPE%"
      with: "ALNUM"
    - replace: "%KEYLEN%"
      with: "10"
    - replace: "%KEYSIGNED%"
      with: "0"
  eventfiles:
  - ddname: "COMALN00"
    filename: "COMKY.ALL"
  - ddname: "COMLUN00"
    filename: "COMKY.ALLLU"
  mergeparm:
    entities:
    - name: "COMAL"
      ddname: "COMAL%!!"
      categories: "N"
      from: "0"
      to: "0"
      type: "B"
      prelen: "11"
      keypos: "20"
      keylen: "10"
    - name: "COMLU"
      ddname: "COMLU%!!"
      categories: "N"
      from: "0"
      to: "0"
      type: "B"
      prelen: "11"
      keypos: "20"
      keylen: "10"
    breaklen: "10"
    lrbuffer: "1"
    extension: "2"
    notfound: "CONTINUE"
  mergerpt:
    space: "TRK"
    primary: "1"
    secondary: "1"
    recfm: "FB"
    lrecl: "200"
    start: "7"
  extractfiles:
  - ddname: "F0000005"
    space: "TRK"
    primary: "1"
    secondary: "10"
    recfm: "VB"
    lrecl: "8192"
