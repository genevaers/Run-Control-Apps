  source: "XML"
  mr91only: "Y"
  xmlfiles:
  - name: "AllTypesBaseLookup.xml"
    replacements:
    - replace: "COLUMN = {AllSingleStep.BCD}"
      with: "COLUMN = {AllSingleStep.Alphanumeric}"
