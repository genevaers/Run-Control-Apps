---
name: "CNSTEW"
title: "Constant Assignment Errors and Warnings"
description: "Test to generate Assignment Errors and maybe warnings"
category: "MR91/Assignment"
cq: ""
note: ""
tests:
- name: "DATES"
  header: "DATES"
  description: "Assign RUNDAY to all types"
  source: "XML"
  mr91only: "Y"
  xmlfiles:
  - name: "AllTypesBase.xml"
    replacements:
    - replace: "COLUMN = {Alphanumeric}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {BCD}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {Binary8}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {BSORT}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {EDNUM}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = 666"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {PACKED}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {PSORT}"
      with: "COLUMN = RUNDAY()"
    - replace: "COLUMN = {ZONED}"
      with: "COLUMN = RUNDAY()"
  mr91out:
    ddname: "MR91LOG"
    filename: "MR91LOG"
    startkey: "MR91LOG"
    stopkey: "all the way to the end"
- name: "NUMS"
  header: "NUMS"
  description: "Assign Number constants to all types"
  source: "XML"
  mr91only: "Y"
  xmlfiles:
  - name: "AllTypesBase.xml"
    replacements:
    - replace: "COLUMN = {Alphanumeric}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {Binary8}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {BCD}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {BSORT}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {EDNUM}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {PACKED}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {PSORT}"
      with: "COLUMN = 123"
    - replace: "COLUMN = {ZONED}"
      with: "COLUMN = 123"
  mr91out:
    ddname: "MR91LOG"
    filename: "MR91LOG"
    startkey: "MR91LOG"
    stopkey: "all the way to the end"
- name: "STRING"
  header: "STRING"
  description: "Assign Numeric Strings to all types"
  source: "XML"
  mr91only: "Y"
  xmlfiles:
  - name: "AllTypesBase.xml"
    replacements:
    - replace: "COLUMN = {Alphanumeric}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {Binary8}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {BCD}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {BSORT}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {EDNUM}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = 666"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {PACKED}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {PSORT}"
      with: "COLUMN = \\\"123\\\""
    - replace: "COLUMN = {ZONED}"
      with: "COLUMN = \\\"123\\\""
  mr91out:
    ddname: "MR91LOG"
    filename: "MR91LOG"
    startkey: "MR91LOG"
    stopkey: "all the way to the end"
